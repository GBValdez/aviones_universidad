<section class="h-screen overflow-x-auto bg-black">
  <div class="relative inline-block h-full">
    <img [src]="img" class="h-full w-auto max-w-none" />
    <div
      class="bg-white w-[10px] h-[10px] inline-block absolute"
      style="left: 50%; top: 50%"
    ></div>
  </div>

  <button
    class="top-0 left-0 absolute"
    (fileChange)="uploadFile($event)"
    dtBtnUploadFile
    typesPermitted=".jpg,.jpeg"
  >
    Subir archivo
  </button>
</section>
