<section class="h-screen overflow-x-scroll">
  <img
    [src]="img"
    class="left-0 top-0"
    [ngStyle]="{
      width: wImg + 'px',
      height: hImg + 'px',
      'max-width': wImg + 'px'
    }"
  />
  <button
    class="absolute top-0"
    (fileChange)="uploadFile($event)"
    dtBtnUploadFile
    typesPermitted=".jpg,.jpeg"
  >
    Subir archivo
  </button>
</section>
