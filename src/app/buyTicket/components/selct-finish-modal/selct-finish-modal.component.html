<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2 class="text-2xl font-black">Finalización de compra</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Ordenar por código"
            class="text-lg font-black"
          >
            Código
          </th>
          <td mat-cell *matCellDef="let element">{{ element.Codigo }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="clase">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Ordenar por clase"
            class="text-lg font-black"
          >
            Clase
          </th>
          <td mat-cell *matCellDef="let element">{{ element.clase.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="precio">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by weight"
            class="text-lg font-black"
          >
            Precio
          </th>
          <td mat-cell *matCellDef="let element">Q{{ getPrice(element) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
