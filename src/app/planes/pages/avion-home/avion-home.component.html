<section class="flex justify-between flex-wrap">
  <h2 class="title">Avion</h2>
  <button
    [disabled]="!canOperation"
    class="sm:mb-0 mb-[10px]"
    mat-raised-button
    (click)="openForm()"
  >
    Crear Avion
  </button>
</section>

@if(data.length>0){
<section class="flex flex-wrap">
  @for (item of data; track $index) {
  <mat-card
    class="w-[250px] m-[5px] cursor-pointer pb-4"
    [matMenuTriggerFor]="menu"
  >
    <mat-card-header>
      <mat-card-title
        ><h3>
          {{ item.codigo }}
        </h3></mat-card-title
      >
      <mat-card-subtitle>
        <p>Modelo: {{ item.modelo.name }}</p>
        <p>Marca: {{ item.marca.name }}</p>
        <p>Serie: {{ item.serie }}</p>
        <p>Estado: {{ item.estado.name }}</p>
        <p>Capacidad pasajeros: {{ item.capacidadPasajeros }}</p>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-menu #menu="matMenu" xPosition="after">
    <button [disabled]="!canOperation" mat-menu-item (click)="openForm(item)">
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </button>
    <button [disabled]="!canOperation" mat-menu-item (click)="goEditSeat(item)">
      <mat-icon> event_seat </mat-icon>
      <span>Editar asientos</span>
    </button>

    <button [disabled]="!canOperation" mat-menu-item (click)="deleteItem(item)">
      <mat-icon>delete</mat-icon>
      <span>Borrar</span>
    </button>
  </mat-menu>
  }
</section>
<footer>
  <mat-paginator
    [length]="this.dataSize"
    [pageSize]="10"
    [pageIndex]="pageNumber"
    [pageSizeOptions]="[5, 10, 15, 20]"
    class="rounded-xl"
    (page)="changePagination($event)"
  >
  </mat-paginator>
</footer>
} @else{
<img
  class="sm:w-[40%] w-[90%] left-0 right-0 mx-auto rounded-3xl"
  src="./assets/img/noFound.webp"
  alt=""
/>
}
